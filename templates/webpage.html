{% args photoresistor_value, photoresistor_percent, rgb_r, rgb_g, rgb_b %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyprich - Uloha 3 - VVS</title>
    <meta name="author" content="Peter Cyprich">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .peripherals {
            background: #ddd;
            padding: 1em;
            display: flex;
            flex-direction: column;
            gap: 1em;
        }

        .peripherals > div {
            background: #ccc;
            display: flex;
            flex-direction: column;
            gap: 0.5em;
            padding: 1em;
        }
    </style>
</head>
<body style="width: 100vw; height: 100vh; background: #eee; margin: 0; padding: 2em; display: flex; flex-direction: column">
<h1>Uloha 3</h1>
<h3>Vyvoj Vstavanych Systemov - Peter Cyprich</h3>
<div class="peripherals">
    <div>
        <h2>RGB LED diode</h2>
        <form action="rgb_led_form" style="display: flex; flex-direction: column; gap: 1em">
            <label for="rgb_r">
                Value of Red channel [%]
                <input type="number" name="rgb_r" id="rgb_r" value="{{rgb_r}}" min="0" max="100">
            </label>
            <label for="rgb_g">
                Value of Green channel [%]
                <input type="number" name="rgb_g" id="rgb_g" value="{{rgb_g}}" min="0" max="100">
            </label>
            <label for="rgb_b">
                Value of Blue channel [%]
                <input type="number" name="rgb_b" id="rgb_b" value="{{rgb_b}}" min="0" max="100">
            </label>
            <input type="submit" value="Update" style="width: max-content; padding: auto 2em">
        </form>
    </div>
    <div>
        <h2>Photoresistor</h2>
        <p>Measured value: {{photoresistor_value}} ({{photoresistor_percent}}%)</p>
        <a href="/photoresistor">
            <button>Update</button>
        </a>
    </div>
</div>
</body>
</html>
